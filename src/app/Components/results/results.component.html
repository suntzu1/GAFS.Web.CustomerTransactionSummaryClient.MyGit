<div class="row toolrow">
  <div class="col-lg-3 lesseedata">
    <div class="row">
      <div class="col-sm-4 text-left"><b>Lessee Name:</b></div>
      <div class="col-sm-8">{{ LesseeName() }}</div>
    </div>
    <div class="row">
      <div class="col-sm-4 text-left"><b>Lessee DBA:</b></div>
      <div class="col-sm-8">{{ LesseeDBA() }}</div>
    </div>
  </div>
  <div class="col">
    <cts-toolbar (toolbuttonClicked)="toolbuttonClicked($event)" [showButtons]="showCheckBoxes()"></cts-toolbar>
  </div>
</div>

<div class="container-fluid">
  <mat-tab-group (selectedTabChange)="selectedTabChange($event)">
    <mat-tab label="Contract">
      <ng-template mat-tab-label>
        <ul class="nav nav-tabs tabs">
          <li [ngClass]="{'active': tab === 0}" (click)="tab=0">Contract</li>
        </ul>
      </ng-template>
      <ng-template matTabContent>
        <cts-contract (doRefresh)="doRefresh($event)" #compcontract></cts-contract>
      </ng-template>
    </mat-tab>
    <mat-tab label="Asset">
      <ng-template mat-tab-label>
        <ul class="nav nav-tabs tabs">
          <li [ngClass]="{'active': tab === 1}" (click)="tab=1">Asset</li>
        </ul>
      </ng-template>
      <ng-template matTabContent>
        <cts-asset (doRefresh)="doRefresh($event)" #compasset></cts-asset>
      </ng-template>
    </mat-tab>
    <mat-tab label="Payment">
      <ng-template mat-tab-label>
        <ul class="nav nav-tabs tabs">
          <li [ngClass]="{'active': tab === 2}" (click)="tab=2">Payment</li>
        </ul>
      </ng-template>
      <ng-template matTabContent>
        <cts-payment></cts-payment>
      </ng-template>
    </mat-tab>
    <mat-tab label="Usage">
      <ng-template mat-tab-label>
        <ul class="nav nav-tabs tabs">
          <li [ngClass]="{'active': tab === 3}" (click)="tab=3">Usage</li>
        </ul>
      </ng-template>
      <ng-template matTabContent>
        <div class="container">Usage</div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
