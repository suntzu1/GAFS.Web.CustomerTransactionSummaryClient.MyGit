<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CustomerTransactionSummaryClient</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="assets/css/fontawesome/css/all.min.css" rel="stylesheet">
  <!-- <script type="text/javascript" src="assets/js/polyfill.js"></script> -->

  <script type="text/javascript">
    if (!Array.prototype.fill) {
      Object.defineProperty(Array.prototype, 'fill', {
        value: function (value) {

          // Steps 1-2.
          if (this == null) {
            throw new TypeError('this is null or not defined');
          }

          var O = Object(this);

          // Steps 3-5.
          var len = O.length >>> 0;

          // Steps 6-7.
          var start = arguments[1];
          var relativeStart = start >> 0;

          // Step 8.
          var k = relativeStart < 0 ?
            Math.max(len + relativeStart, 0) :
            Math.min(relativeStart, len);

          // Steps 9-10.
          var end = arguments[2];
          var relativeEnd = end === undefined ?
            len : end >> 0;

          // Step 11.
          var final = relativeEnd < 0 ?
            Math.max(len + relativeEnd, 0) :
            Math.min(relativeEnd, len);

          // Step 12.
          while (k < final) {
            O[k] = value;
            k++;
          }

          // Step 13.
          return O;
        }
      });
    }
  </script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 app-title">

      </div>

          Customer Transaction Summary
        </h4>
      </div>
    </div>
    <br />
    <div class="contaner-flid">
      <app-root></app-root>
    </div>
  </div>
</body>

</html>
